        /* show overlay ID on overlay's tag */
        $(document).ready(function() {
            $("#overlayShowUp").load("/icons.html", function(responseTxt, statusTxt, xhr) {

                    $('#travel').hide();
                } else {
                    alert("Error: " + xhr.status + ": " + xhr.statusText);
                }
            });
        });
