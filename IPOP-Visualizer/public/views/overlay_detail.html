<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/menuBar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <!--Start Node Detail Bar -->
    <div class="fixed">
        
        <!-- Detail Connected Node -->
        <div>
            <!-- Number of Connected Node-->
            <dt style="font-size: 22px;color:white;" id="overlayCount">Overlay network(16)</dt>
            <hr style="border-color:#405B80;">
            <!-- List of Connected Node -->
            <div id="otherNode">
                <div id="warpper">
                    <div class="card border-0">
                        <!-- Before Card Clicked -->
                        <div class="card-header text-left" style="border-radius: 6px;" id="card2_show">
                            <div class="box" style="padding: 0px;">
                                <div class="row">
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <p class="card-text"
                                            style="color:white;font-size: 16px;margin-bottom:-7;margin-top: -7; ">
                                            101000F
                                        </p>

                                    </div>
                                    <div class="col-sm-4"
                                        style="line-height: 10px ;margin-bottom:0; margin-top: auto;margin-bottom: auto;">
                                        <img src="/static/icons/downArrow.png"></div>
                                </div>
                            </div>
                        </div>
                        <!-- After Card Clicked -->
                        <div class="card-header text-left " style="display: none; border-radius: 6px 6px 0px 0px;"
                            id="card2_hide">
                            <div class="box" style="padding: 0px;">
                                <div class="row">
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <p class="card-text"
                                            style="color:white;font-size: 16px;margin-bottom:-7;margin-top: -7; ">
                                            101000F
                                        </p>

                                    </div>
                                    <div class="col-sm-4" style="line-height: 10px ;margin-bottom:0; "><img
                                            src="/static/icons/upArrow.png"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Detail Inside Connected Node (After Clicked)-->
                        <div class="card-body border-top-0" style=" display: none;" id="card2_body">
                            <div class="inner">
                                <p class="topic">Overlay ID</p>
                                <p class="data">101000F</p>
                                <p class="topic">Nodes</p>
                                <p class="data">200</p>
                                <p class="topic">Links</p>
                                <p class="data">1500</p>
                               

                            </div>

                  
                        </div>
                         <!--End Detail Inside Connected Node (After Clicked)-->
                    </div>
                </div>
                <br>
                <br>

            </div>
        </div>

    </div>
    <!-- Stop Detail Bar -->

    <script>
        // Arrow switching
        $(document).ready(function () {
            $("#card2_show,#card2_hide").click(function () {
                if ($("#card2_show").is(":hidden")) {
                    $("#card2_hide").hide();
                    $("#card2_show").show();
                    $("#card2_body").slideUp("slow");
                } else {
                    $("#card2_body").slideDown("slow");
                    $("#card2_hide").show();
                    $("#card2_show").hide();
                }
            });
        });

        $(document).ready(function () {
                $("#hide_info,#show_info").click(function () {
                    if ($("#hide_info").is(":hidden")) {
                        $("#show_info").hide();
                        $("#hide_info").show();
                        $("#node1").slideDown("slow");
                    } else {
                        $("#hide_info").hide();
                        $("#show_info").show();
                        $("#node1").slideUp("slow");
                    }
                });
            });
    </script>

</body>

</html>
