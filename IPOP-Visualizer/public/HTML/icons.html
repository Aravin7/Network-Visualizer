<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>IPOP overlay show up</title>
</head>

<body>
    <!-- Overlay Tag -->
    <div class="overlayTag" style="display: none">
        <div class="overlayBox" style="padding:7px 11px 7px 11px;" id="overLayBox">
            <p style="font-size: 22px;margin: auto;" id="overLayID">Overlay:<strong> -</strong> </p>
        </div>
        <ul class="nav" id="travel">
            <div class="overlayTagBoxBorder">
                <div class="overlayTagBox" style="padding:7px 11px 7px 11px;">
                    <p style="font-size: 22px;margin: auto;color: white" id="overlayIDIntravel">Overlay:<strong>
                            -</strong> </p>
                </div>
            </div>
            <div class="next" style="padding:7px 11px 7px 31px;">
                <p style="font-size: 22px;margin: auto;" id="inTravel">Node:<strong> Renato01</strong> </p>
            </div>

        </ul>
    </div>
    <!-- Home icon -->
    <div class="home" id="home">
        <img src="/static/icons/Home.svg" class="image">
        <div class="overlay">
            <a href="#"></a>
            <script>
                $("#home").click(function () {
                    location.reload();
                });
            </script>
        </div>
    </div>
    <!-- Refresh icon -->
    <div class="refresh" id="refresh">
        <img  id="refreshImage" src="/static/icons/Refresh.svg" class="image">
        <div class="overlay">
            <a href="#"></a>
            <script>
                $("#refresh").click(function () {

                });
            </script>
        </div>
    </div>
    <!-- Zoom icon -->
    <div class="zoom" style="display: none">
        <!-- Zoom in -->
        <div id="plus">
            <img src="/static/icons/plusIcon.svg">
            <div id="plusBtn">
                <a href="#"></a>
                <script>
                    // $("#plus").click(function () {
                    //     alert("plus");
                    // });
                </script>
            </div>
        </div>
        <!-- Zoom out -->
        <div id="minus">
            <img src="/static/icons/minusIcon.svg">
            <div id="minusBtn">
                <a href="#"></a>
                <script>
                    // $("#minus").click(function () {
                    //     alert("minus");
                    // });
                </script>

            </div>
        </div>

    </div>
    <!-- Info icon -->
    <div class="info" style="display: none">
        <div id="infoBtn" data-toggle="toggle" data-target="#poster">
            <img src="/static/icons/infoBtn.svg" class="image">
            <div class="overlay">


            </div>

        </div>
        <div id="poster" class="collapse">
            <img src="/static/icons/info.svg">

        </div>


    </div>
</body>
<script>
    $("[data-toggle='toggle']").click(function () {
        var selector = $(this).data("target");
        $(selector).toggleClass('in');
    });
</script>


</html>
